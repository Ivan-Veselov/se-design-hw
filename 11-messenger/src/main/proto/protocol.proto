syntax = "proto3";

option java_package = "ru.spbau.bachelor2015.veselov.hw11";

import "google/protobuf/timestamp.proto";

message Message {
    string userName = 1;
    google.protobuf.Timestamp timestamp = 2;
    string body = 3;
}

message None {
}

service Messenger {
    rpc SendMessage(Message) returns (None) {}
}
